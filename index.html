<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Harsh Sir</title>
</head>
<body>
    <div class="page">
    <h1 id="msg">Would you be up for accompanying me to the freshers' ?</h1>
    <div class="butt">
        <button id="yes">yes</button>
        <button id="no">no</button>
    </div>
    </div>
    <script>
        document.getElementById("yes").addEventListener("click", function () {
          document.getElementById("yes").remove();
          document.getElementById("no").remove();
          document.getElementById("msg").innerText = "Thank you sir!!!";
        });
      
        document.getElementById("no").addEventListener("mouseover", function () {
          const noButton = document.getElementById("no");
          
          const x = Math.random() * (window.innerWidth - noButton.clientWidth);
          const y = Math.random() * (window.innerHeight - noButton.clientHeight);
          noButton.style.position = "absolute";
          noButton.style.left = `${x}px`;
          noButton.style.top = `${y}px`;
        });
      </script>
</body>
</html>
